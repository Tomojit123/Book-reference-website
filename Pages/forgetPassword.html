<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="../Style/styles.css">
</head>

<body>
    <div class="wrapper">

        <div class="form-box-login">
            <h2 class="heading">Forget Password</h2>
        <form class="forget-form">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="text" id="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" id="password" required>
                <label>New Password</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" id="confirm-password" required>
                <label class="confirm-password">Confirm Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">I agree to the terms & conditions</label>
            </div>
            <button type="submit" class="btn">Forget Password</button>
        </form>
        <div class="back">
            <a href="https://tomojit123.github.io/Book-reference-website/Pages/login.html"><p>Login</p></a>
            <p>|</p>
            <a href="https://tomojit123.github.io/Book-reference-website/Pages/register.html"><p>Register</p></a>
        </div>
    </div>
        <script src="../script.js></script>
</body>

</html>
